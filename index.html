<body>
  <div class="container" id="container">
    <div class="header">
      <div class="Logo"></div>

      <div class="btnblock">
        <ul class="btn" id="Undo">
          <i class="bi bi-arrow-counterclockwise"></i>
          <span>Undo</span>
        </ul>
        <ul class="btn" id="Redo">
          <i class="bi bi-arrow-clockwise"></i>
          <span>Redo</span>
        </ul>
      </div>

      <button id="Export"><i class="bi bi-arrow-bar-up"></i> Export</button>
    </div>

    <div class="content">

      <div class="sidebar">
        <div class="buttons">
          <button id="Brush"><i class="bi bi-brush-fill"></i> Brush</button>
          <button id="Eraser"><i class="bi bi-eraser-fill"></i> Eraser</button>

        </div>

        <button class="clear-canvas" id="clear"><i class="bi bi-trash-fill"></i>&nbsp;Clear</button>

      </div>
      <div class="main" id="main">
        <div class="slide">
          <input type="range" id="lineWidth" orient="vertical" min="1" max="30" value="5">
        </div>
      </div>
    </div>
